
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" type="text/css" href="Controller.css"> 
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <div align="center">
      <table>
        <tr>
          <td>
            <table>
              <tbody>
                <tr>                  
                  <td class="SS1">                  
                    <div class="slidecontainer1">
                      <input type="range" min="1000" max="2000" value="1500" class="slider" id="myRange1">                                              
                    </div>  
                  </td>                
                  <td class="throttle">THROTTLE and BRAKE</td>
                  <td id="out1"></td>                  
                </tr>
                <tr class>                
                  <td class="SS2">
                    <div class="slidecontainer2">
                      <input type="range" min="1000" max="2000" value="1500" class="slider" id="myRange2">
                    </div>
                  </td>
                  <td class="stearing">STEERING</td>
                  <td id="out2"></td>                
                </tr> 
                <tr>
                  <a href="Parameter.html">パラメータ設定</a>
                </tr>
                <td>
                  <input type ="button" value="Shutdown" onClick="Shutdown()" style="WIDTH:150px; font-size:25px; background-color: coral;">
                  <h>シャットダウンするので注意！</h>
                </td>
                <div class="range-slider color-red"></div>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
<script>
 var slider1 = document.getElementById("myRange1");
 var slider2 = document.getElementById("myRange2");
 var output1 = document.getElementById("out1");
 var output2 = document.getElementById("out2");
 output1.innerHTML = slider1.value; 
 output2.innerHTML = slider2.value;
 
 slider1.oninput = function(){
 output1.innerHTML = slider1.value;
 var slidervalue = slider1.value;
 webiopi().callMacro("GET1", slidervalue);
 };

 slider2.oninput = function(){
 output2.innerHTML = slider2.value;
 var slidervalue = slider2.value;
 webiopi().callMacro("GET2", slidervalue);
 };

function Shutdown(){
  var answer = confirm("シャットダウンしますか？")
  if (answer == true)
    webiopi().callMacro("ShutCmd");
}; 
</script>
  </body>
</html>
